version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unifiedcron-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unifiedcron}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unifiedcron}
      POSTGRES_DB: ${POSTGRES_DB:-unifiedcron}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/src/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unifiedcron}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unifiedcron-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: unifiedcron-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-unifiedcron}:${POSTGRES_PASSWORD:-unifiedcron}@postgres:5432/${POSTGRES_DB:-unifiedcron}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_PORT=3001
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unifiedcron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: unifiedcron-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - unifiedcron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
    container_name: unifiedcron-landing
    environment:
      - NODE_ENV=production
    ports:
      - "3002:3002"
    networks:
      - unifiedcron-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  unifiedcron-network:
    driver: bridge
